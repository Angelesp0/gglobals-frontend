<ion-header>
    <ion-toolbar>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>
    <ion-list>
        <ion-row *ngFor="let user of users">
            <ion-col>
                <ion-item button routerLink='/user-update/{{user.id_user}}'>
                    <ion-avatar slot="start">
                        <img src="http://192.168.137.1:3000/files/{{ user.img }}">
                    </ion-avatar>
                    <ion-label>
                        <h2>{{ user.first_name }}</h2>
                        <h3>{{ user.last_name }} </h3>
                        <h3 style="color: grey;">{{user.email}}</h3>
                    </ion-label>
                    <ion-button color="danger" size="small" (click)="delete(user.id_user)">
                        <ion-icon name="trash"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>
    <ion-fab horizontal="start" vertical="bottom" slot="fixed" [routerLink]="['/user-create']">
        <ion-fab-button color="success">
            <ion-icon name="add" color="dark"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
