<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="secondary">
            <ion-button color="dark">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
            <ion-button color="dark">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="dark" [routerLink]="[ '/login']">
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Usuarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <div>Id</div>
            </ion-col>
            <ion-col>
                <div>Nombre</div>
            </ion-col>
            <ion-col>
                <div>Acciones</div>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let user of users">
            <ion-col size="2">
                <div style='font-size:90%'>{{ user.id_user }}</div>
            </ion-col>
            <ion-col>
                <div>{{ user.first_name }}
                    <div style='font-size:60%'>{{ user.email }}
                    </div>
                </div>
            </ion-col>

            <ion-col size="5">
                <ion-button color="warning" size="small" routerLink='/user-update/{{user.id_user}}'>
                    <ion-icon name="create"></ion-icon>
                </ion-button>
                <ion-button color="danger" size="small" (click)="delete(user.id_user)">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>



    <ion-fab horizontal="start" vertical="bottom" slot="fixed" [routerLink]="['/user-create']">
        <ion-fab-button color="success">
            <ion-icon name="add" color="dark"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
